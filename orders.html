<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Orders</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">IMS</div>
        <div class="hamburger" id="hamburger" aria-label="Open navigation" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="orders.html" class="active">Orders</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <div class="datetime-display">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>
        <div class="user-profile">
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <main class="container">
        <div class="orders-header">
            <h1>Order Management</h1>
            <button id="newOrderBtn" class="btn-primary">
                <i class="fas fa-plus"></i> New Order
            </button>
        </div>

        <div class="filters">
            <input type="text" id="searchOrder" placeholder="Search orders...">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <input type="date" id="dateFilter">
        </div>

        <div class="orders-table-container fade-in">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Modal for new/edit order -->
        <div id="orderModal" class="modal fade-in">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">New Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemSelect">Add Items</label>
                        <div class="item-selection">
                            <select id="itemSelect">
                                <!-- Items will be populated from inventory -->
                            </select>
                            <input type="number" id="itemQuantity" min="1" value="1">
                            <button type="button" id="addItemToOrder" class="btn-secondary">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="selected-items" id="selectedItems">
                        <!-- Selected items will appear here -->
                    </div>
                    <div class="form-group">
                        <label for="orderStatus">Status</label>
                        <select id="orderStatus" required>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="order-summary">
                        <p>Total Items: <span id="totalItems">0</span></p>
                        <p>Total Amount: <span id="totalAmount">$0.00</span></p>
                    </div>
                    <button type="submit" class="btn-primary">Save Order</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
